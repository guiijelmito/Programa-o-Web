<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="intro">
    <h1>Bem-vindo à minha calculadora</h1>
    <hr>
    <p>Faça cálculos rapidamente com esta calculadora simples feita com CSS Grid.</p>
  </div>

  <div class="calculator"> <!-- Grid container -->
    <div class="calculator-display">0</div> <!-- Display -->
    <button class="calculator-button" id="add">+</button>
    <button class="calculator-button" id="subtract">-</button>
    <button class="calculator-button" id="multiply">x</button>
    <button class="calculator-button" id="divide">/</button>
    <button class="calculator-button" id="seven">7</button>
    <button class="calculator-button" id="eight">8</button>
    <button class="calculator-button" id="nine">9</button>
    <button class="calculator-button" id="equals">=</button>
    <button class="calculator-button" id="four">4</button>
    <button class="calculator-button" id="five">5</button>
    <button class="calculator-button" id="six">6</button>
    <button class="calculator-button" id="one">1</button>
    <button class="calculator-button" id="two">2</button>
    <button class="calculator-button" id="three">3</button>
    <button class="calculator-button" id="zero">0</button>
    <button class="calculator-button" id="decimal">.</button>
    <button class="calculator-button" id="clear">C</button>
  </div>
  </div>

  <p>Este site foi desenvolvido por <a href="https://github.com/guiijelmito" target="_blank">guiijelmito</a></p>

  <script src="main.js"></script>

</body>

</html>
